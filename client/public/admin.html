<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>withgex - Enlaces Sociales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .glass-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .social-button {
        transition: all 0.3s ease;
        transform: perspective(1000px) rotateX(0deg);
      }
      .social-button:hover {
        transform: perspective(1000px) rotateX(10deg) translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
      .instagram-gradient {
        background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
      }
      .tiktok-gradient {
        background: linear-gradient(45deg, #000000 0%, #1a1a1a 100%);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
    <!-- Background decorative elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute top-20 left-10 w-72 h-72 bg-purple-500/10 rounded-full blur-3xl"></div>
      <div class="absolute bottom-40 right-10 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl"></div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-pink-500/5 rounded-full blur-3xl"></div>
    </div>

    <div class="relative z-10 min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-md">
        <div class="glass-card rounded-2xl p-8 shadow-xl text-center">
          <!-- Profile Section -->
          <div class="mb-8">
            <div class="flex justify-center mb-6">
              <div class="relative">
                <img 
                  src="https://dwithgex.github.io/withgex/hasbulla-army-v2-orig-500x500mm.jpg" 
                  alt="withgex profile" 
                  class="w-24 h-24 rounded-full border-4 border-purple-400/50 shadow-xl"
                  onerror="this.src='./hasbulla-army-v2-orig-500x500mm.jpg'"
                >
                <div class="absolute -bottom-2 -right-2 w-8 h-8 bg-green-500 rounded-full border-4 border-white shadow-lg"></div>
              </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">withgex</h1>
            <p class="text-slate-300 text-lg">Sígueme en mis redes sociales</p>
          </div>
          
          <!-- Social Media Buttons -->
          <div class="space-y-4">
            <a 
              href="https://www.instagram.com/withgex" 
              target="_blank"
              class="social-button w-full instagram-gradient text-white font-semibold py-4 px-6 rounded-xl shadow-lg flex items-center justify-center gap-3 relative overflow-hidden group"
            >
              <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/10 to-white/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
              <svg class="w-6 h-6 relative z-10" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
              </svg>
              <span class="text-lg relative z-10">Instagram</span>
            </a>

            <a 
              href="https://www.tiktok.com/@gextrap" 
              target="_blank"
              class="social-button w-full tiktok-gradient text-white font-semibold py-4 px-6 rounded-xl shadow-lg flex items-center justify-center gap-3 relative overflow-hidden group"
            >
              <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/10 to-white/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
              <svg class="w-6 h-6 relative z-10" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19.59 6.69a4.83 4.83 0 01-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 01-5.2 1.74 2.89 2.89 0 012.31-4.64 2.93 2.93 0 01.88.13V9.4a6.84 6.84 0 00-.88-.05A6.33 6.33 0 005 20.1a6.34 6.34 0 0010.86-4.43v-7a8.16 8.16 0 004.77 1.52v-3.4a4.85 4.85 0 01-1-.1z"/>
              </svg>
              <span class="text-lg relative z-10">TikTok</span>
            </a>

            <a 
              href="https://dwithgex.github.io/withgex/" 
              target="_blank"
              class="social-button w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-4 px-6 rounded-xl shadow-lg flex items-center justify-center gap-3 relative overflow-hidden group"
            >
              <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/10 to-white/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
              <svg class="w-6 h-6 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
              </svg>
              <span class="text-lg relative z-10">Sitio Principal</span>
            </a>
          </div>

          <!-- Footer -->
          <div class="text-center text-sm text-slate-400 border-t border-slate-600 pt-6 mt-8">
            <p>© 2025 withgex • Todos los derechos reservados</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Animaciones suaves al cargar
      window.addEventListener('load', function() {
        const elements = document.querySelectorAll('.social-button');
        elements.forEach((el, index) => {
          setTimeout(() => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'all 0.6s ease';
            
            setTimeout(() => {
              el.style.opacity = '1';
              el.style.transform = 'translateY(0)';
            }, 100);
          }, index * 100);
        });
      });

      // Track clicks para analytics
      document.querySelectorAll('a[target="_blank"]').forEach(link => {
        link.addEventListener('click', function() {
          const platform = this.textContent.trim();
          console.log(`Clic en: ${platform}`);
          
          // Aquí podrías enviar datos a Google Analytics u otro servicio
          if (typeof gtag !== 'undefined') {
            gtag('event', 'social_click', {
              'platform': platform,
              'timestamp': new Date().toISOString()
            });
          }
        });
      });
    </script>
  </body>
</html>
